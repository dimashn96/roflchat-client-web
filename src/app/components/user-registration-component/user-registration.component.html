<h1>User registration component</h1>
<div class="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" id="name" [(ngModel)]="user.name"/>
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input name="firstName" id="firstName" [(ngModel)]="user.firstName"/>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input name="lastName" id="lastName" [(ngModel)]="user.lastName"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" id="password" [(ngModel)]="user.password"/>
  </div>
  <div class="form-group">
    <button (click)="submit(book)">Отправить</button>
  </div>
  <div class="form-group">
    <div class="form-item" *ngIf="done">Complete</div>
    <div class="form-item" *ngIf="message">{{message}}</div>
  </div>
</div>
