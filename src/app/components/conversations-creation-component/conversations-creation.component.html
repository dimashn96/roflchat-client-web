<h1>Conversations creation component</h1>
<div class="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input name="name" id="name" [(ngModel)]="conversation.name"/>
    </div>
    <div class="form-group">
        <button (click)="submit()">Отправить</button>
    </div>
    <div class="form-group">
        <div class="form-item" *ngIf="done">Complete</div>
        <div class="form-item" *ngIf="message">{{message}}</div>
    </div>
</div>
